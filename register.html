<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Witch Doctor Welch</title>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <div class="col-12 col-md-6 d-flex bg-darkblue">
                <img src="assets/images/logo.png" alt="logo" class="img-fluid">
            </div>
            <div class="col-8 col-md-4 d-flex bg-darkblue">
                <img src="assets/images/beach.jpg" alt="Beach Yoga" class="img-fluid">
            </div>               
            <div class="col-4 col-md-2 header-nav bg-darkblue">
                <ul class="nav d-flex flex-column">
                    <li class="nav-item bg-darkestblue uppercase font center-align"><a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li class="nav-item bg-darkblue uppercase font center-align"><a class="nav-link" href="therapy.html"><i class="fa fa-magic"></i> Therapy</a></li>
                    <li class="nav-item bg-lightblue uppercase font center-align"><a class="nav-link" href="product.html"><i class="fa fa-shopping-basket"></i> Product</a></li>                       
                    <li class="nav-item bg-lightestblue uppercase font center-align"><a class="nav-link" href="register.html"><i class="fa fa-registered"></i> Register</a></li>
                </ul>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-12 bg-darkestblue line"></div>
            <div class="col-12 bg-darkblue line"></div>
            <div class="col-12 bg-lightblue line"></div>
            <div class="col-12 bg-lightestblue line"></div>
        </div>
    </header>
    <section class="bg-darkblue">
        <div class="row no-gutters">
            <div class="col-12">
                <h1 class="uppercase font center-align white-text pt-4 pb-4">SIGN UP</h1>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-sm-4 d-none d-sm-block">

            </div>
            <div class="col-12 col-sm-6">
                <form class="content-style">
                    <div class="form-group">
                        <label for="FristName">First Name</label>
                        <input type="text" class="form-control" id="Fname" placeholder="Frist Name">
                    </div>
                    <div class="form-group">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control" id="Lname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="Email">E-mail Address</label>
                        <input type="email" class="form-control" id="Email" placeholder="example@emailadress.com">
                    </div>
                    <div class="form-group">
                        <label for="Informationrequest">Get In Touch?</label>
                        <textarea class="form-control" id="Informationrequest" rows="5" placeholder="Let us know if any of our therapies and products interest you?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block mb-4 text-white footer-button"><a href="https://www.youtube.com/watch?v=TYgOlqinH7A" aria-hidden="true" target="_blank">Submit</a></button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="row no-gutters">
            <div class="col-12 bg-darkestblue line"></div>
            <div class="col-12 bg-darkblue line"></div>
            <div class="col-12 bg-lightblue line"></div>
            <div class="col-12 bg-lightestblue line"></div>
        </div>
        <div class="row no-gutters bg-darkblue">
            <div class="col-2 col-md-1 d-flex">
                <img src="assets/images/one.jpg" alt="Footer Image" class="img-fluid">
            </div>
            <div class="col-2 col-md-1 d-flex">
                <img src="assets/images/two.jpg" alt="Footer Image" class="img-fluid">
            </div>
            <div class="col-2 col-md-1 d-flex">
                <img src="assets/images/three.jpg" alt="Footer Image" class="img-fluid">
            </div>
            <div class="col-2 col-md-1 d-flex">
                <img src="assets/images/Katja.jpg" alt="Footer Image" class="img-fluid">
            </div>
            <div class="col-2 col-md-1 d-flex">
                <img src="assets/images/four.jpg" alt="Footer Image" class="img-fluid">
            </div>
            <div class="col-2 col-md-1 d-flex">
                <img src="assets/images/five.jpg" alt="Footer Image" class="img-fluid">
            </div>
            <div class="col-6 col-sm-8 col-md-4 d-flex">
                <div class="row">
                    <div class="col-12">
                        <h3 class="footer-question">want to keep wonderful?</h3>
                    </div>
                    <div class="col-12">
                        <button type="button" class="bt btn-sm btn-secondary footer-button"><a href="register.html">Get In Touch!</a></button>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-2 d-flex">
                <a href="http.facebook.com" aria-hidden="true" target="_blank"><i class="fa fa-facebook-square"></i></a>
                <a href="www.linkedin.com" aria-hidden="true" target="_blank"><i class="fa fa-linkedin-square"></i></a>
                <a href="www.instagram.com" aria-hidden="true" target="_blank"><i class="fa fa-instagram"></i></a>
                <a href="www.pinterest.com" aria-hidden="true" target="_blank"><i class="fa fa-pinterest-square"></i></a>
            </div>
        </div>
    </footer>

</html>
